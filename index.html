<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile Statistics</title>
</head>

<body>
    <div class="container-1 same">
        <i class="fa-solid fa-ranking-star fa-2x"></i>
        <div class="counter" data-ceil="400">400</div>
        <div class="text">Followers</div>
    </div>  
    <div class="container-2 same">
        <i class="fa-solid fa-user fa-2x"></i>
        <div class="counter" data-ceil="700">700</div>
        <div class="text">Profile Visits</div>
    </div>
    <div class="container-3 same">
        <i class="fa-solid fa-heart fa-2x"></i>
        <div class="counter" data-ceil="1400">1400</div>
        <div class="text">Likes</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
